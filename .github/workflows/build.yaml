name: Build

on:
  workflow_dispatch:
    inputs:
        Alpha:
          description: 'Alpha'
          required: true
          default: 'true'
        Premium:
          description: 'Premium'
          required: true
          default: 'false'
        Foss:
          description: 'Foss'
          required: true
          default: 'false'

jobs:
  build:
    name: "Build APKs"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source

    permissions:
      contents: write

    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@main

      - name: Set up JDK 17
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup gradle
        uses: gradle/gradle-build-action@main

      - name: Setup gradlew
        run: chmod +x gradlew

      - name: Check build-logic
        run: ./gradlew check -p build-logic

      - name: Build with gradle
        id: gradle
        env:
          STORE_FILE: 'dummy.keystore'
          STORE_PASSWORD: 'password'
          KEY_ALIAS: 'alias'
          KEY_PASSWORD: 'password'
          BUILD_ALPHA: ${{ github.event.inputs.Alpha }}
          BUILD_PREMIUM: ${{ github.event.inputs.Premium }}
          BUILD_FOSS: ${{ github.event.inputs.Foss }}
        run: |
          TASKS=""
          if [ ${BUILD_ALPHA} = 'true' ]; then
            TASKS="$TASKS assembleArm64-v8aAlphaRelease assembleArmeabi-v7aAlphaRelease assembleX86AlphaRelease assembleX86_64AlphaRelease"
          fi
          if [ ${BUILD_PREMIUM} = 'true' ]; then
            TASKS="$TASKS assembleArm64-v8aPremiumRelease assembleArmeabi-v7aPremiumRelease assembleX86PremiumRelease assembleX86_64PremiumRelease"
          fi
          if [ ${BUILD_FOSS} = 'true' ]; then
            TASKS="$TASKS assembleArm64-v8aFossRelease assembleArmeabi-v7aFossRelease assembleX86FossRelease assembleX86_64FossRelease"
          fi
          if [ -z ${TASKS} ]; then
            TASKS="assembleRelease"
          fi
          ./gradlew $TASKS --daemon --parallel

      - name: Move APKs
        run: mv ./*/build/outputs/apk/*/release/*.apk .

      - name: Upload APKs
        uses: actions/upload-artifact@main
        with:
          name: APKs
          path: '**/*.apk'
